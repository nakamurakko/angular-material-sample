<h2>checkbox-sample works!</h2>

<div>
  <mat-checkbox [checked]="isSunny()"
                (change)="onChange($event)">本日は晴天なり</mat-checkbox>
  <mat-form-field>
    <mat-label>選択値</mat-label>
    <input matInput
           placeholder="選択値"
           readonly
           [ngModel]="isSunny()" />
  </mat-form-field>
</div>
