<h2>form-field-sample works!</h2>

<div>

  <mat-form-field class="form-field-width-stretch">
    <mat-label>input</mat-label>
    <input matInput
           placeholder="matInput"
           [(ngModel)]="inputValue" />
  </mat-form-field>

  <mat-form-field class="form-field-width-stretch">
    <mat-label>textarea</mat-label>
    <textarea matInput
              rows="10"
              title="textarea"
              [(ngModel)]="textAreaValue"></textarea>
  </mat-form-field>

</div>
