<h2>form-field-sample works!</h2>

<div class="div-padding">

  <mat-form-field>
    <mat-label>input</mat-label>
    <input matInput
           placeholder="matInput"
           [(ngModel)]="inputValue" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>textarea</mat-label>
    <textarea matInput
              [(ngModel)]="textAreaValue"></textarea>
  </mat-form-field>

</div>
