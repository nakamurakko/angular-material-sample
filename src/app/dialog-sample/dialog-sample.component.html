<h2>dialog-sample works!</h2>

<div>

  <button matButton="elevated"
          (click)="onOpenDialog1()">Open Dialog (パターン1)</button>
  <div>
    <mat-form-field>
      <mat-label>結果1</mat-label>
      <input matInput
             placeholder="結果1"
             readonly
             [ngModel]="dialogResult1()" />
    </mat-form-field>
  </div>

</div>
