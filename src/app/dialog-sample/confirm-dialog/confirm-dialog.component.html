<h2 mat-dialog-title>confirm-dialog works!</h2>

<mat-dialog-content>
  <p>{{dialogMessage}}</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button
          type="button"
          (click)="onOk()">OK</button>
  <button mat-raised-button
          type="button"
          (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
